    <!-- Changes background repeatedly -->

    <script>
      const button = document.querySelector("button");
      const body = document.body;
      const randomColor = () => {
        console.log(button);
        body.style.background = `rgb(${Math.floor(
          Math.random() * 256
        )},${Math.floor(Math.random() * 256)},${Math.floor(
          Math.random() * 256
        )})`;
      };
      button.addEventListener("click", randomColor);
    </script>

    <!-- /*animation attempt*/ -->

    <div id="cherries">

    <div class="animatebutton">
      <p>
        <button onclick="myMove()">Click Me</button>
      </p>
    </div>

    <div id="myAnimation">
      <div class="cherries"></div>
    </div>

    <script>
      function myMove() {
        var elem = document.getElementById("myAnimation");
        var pos = 0;
        var id = setInterval(frame, 10);
        function frame() {
          console.log(pos);
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
          }
        }
      }
    </script>
